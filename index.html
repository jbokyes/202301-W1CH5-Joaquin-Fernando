<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="plane-solid.svg" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <section class="nav-section-1">
        <img src="images/travellian-word.svg" alt="">
        <img src="images/burger-menu.svg" alt="" srcset="">
      </section>
    </nav>
    <section>
      <h3>Start your unforgettable journey with us.</h3>
      <p>The best travel for your journey begins now.</p>
    </section>
  </header>
  <main class="">
    <form class="" action="">
      <div class="form">
        <label for="GET-name">Destination</label>
        <input id="GET-name" type="text" name="name">
      </div>
      <div class="form">
        <label for="GET-person">Person</label>
        <input id="GET-person" type="text" name="person">
      </div>
      <div class="form">
        <label for="GET-checkin">Check in</label>
        <input id="GET-checkin" type="text" name="checkin">
      </div>
      <div class="form">
        <label for="GET-checkout">Check out</label>
        <input id="GET-checkout" type="text" name="checkout">
      </div>
      <div class="form">
        <p>Book Now</p>
      </div>
    </form>
    <section>
      <div>
        <h2>Popular Destinations</h2>
      </div>
      <div>
        <p>Most popular destinations around the world, from historical places to natural wonders.</p>
      </div>
      <div>
        <img src="images/berlin.svg" alt="">
      </div>
      <div>
        <img src="images/chevron-left.svg" alt="">
        <img src="images/chevron-right.svg" alt="">
      </div>
    </section>
    <section>
      <div>
        <h2>Special Offer</h2>
        <p>Check out our special offer and discounts</p>
      </div>
      <div>
        <img src="images/lisbon.png" alt="">
        <p>Lisbon, Portugal</p>
        <p>⭐⭐⭐⭐⭐</p>
      </div>
    </section>
  </main>

</body>

</html>
